<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Segment Predictor</title>
</head>
<body>
  <h2>Enter Customer Details</h2>
  <form action="/predict" method="post">
    SEC: <input type="number" name="SEC" required><br><br>
    Affluence Index: <input type="number" name="Affluence Index" required><br><br>
    AGE: <input type="number" name="AGE" required><br><br>
    SEX: <input type="number" name="SEX" required><br><br>
    EDU: <input type="number" name="EDU" required><br><br>
    Total Volume: <input type="number" name="Total Volume" required><br><br>
    No. of  Trans: <input type="number" name="No. of  Trans" required><br><br>
    Value: <input type="number" name="Value" required><br><br>
    Avg. Price: <input type="number" step="0.01" name="Avg. Price" required><br><br>
    Pur Vol No Promo - %: <input type="number" step="0.01" name="Pur Vol No Promo - %" required><br><br>
    Pur Vol Promo 6 %: <input type="number" step="0.01" name="Pur Vol Promo 6 %" required><br><br>
    Pur Vol Other Promo %: <input type="number" step="0.01" name="Pur Vol Other Promo %" required><br><br>
    <input type="submit" value="Predict Segment">
  </form>
</body>
</html>
